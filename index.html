<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Spy Game</title>
          <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  </head>
  <body>
    <h1>Spy Game</h1>
    <script type="py" src="./main.py" config="./pyscript.json"></script>
    <textarea id="locations" placeholder="Locations..." rows="4" cols="50"></textarea>
    <textarea id="players" placeholder="Players..." rows="4" cols="50"></textarea>
    <div id="game-text"></div>
    <script type="py" src="./main.py" config="./pyscript.json"></script>
    <button id="submit" py-click="submit_event">Submit</button>
    <button id="next-button" py-click="next_step" style="display: none;">Next</button>
  </body>
</html>
